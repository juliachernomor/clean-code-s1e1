<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <main>
      <section>
        <h1 class="visually-hidden">Todo app</h1>
        <div class="picture-container">
          <img
            class="picture-container__img"
            src="./eisenhower-matrix.jpg"
            alt="Eisenhower matrix">
          <a
            class="picture-container__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
          </a>
        </div>
      </section>
      <section class="form-container">
        <h2 class="visually-hidden">Todo list</h2>
        <div id="add-item">
          <label class="add-item__label label" for="new-task">Add Item</label>
          <div class="add-text">
            <input id="new-task" class="input input--new-task" type="text">
            <button class="button">Add</button>
          </div>
        </div>
        <h3 class="form-container__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="label-task label">Pay Bills</label>
            <input type="text" class="input input--task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="label-task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input--task">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
        <h3 class="form-container__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label-task label">See the Doctor</label>
            <input type="text" class="input input--task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
