<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <main class="main">
      <section class="main__picture-container picture-container">
        <h1 class="visually-hidden">Todo app</h1>
        <img
          class="picture-container__img"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix">
        <a
          class="picture-container__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </section>
      <section class="main__form-container form-container">
        <h2 class="visually-hidden">Todo list</h2>
        <div id="add-item">
          <label
            class="form-container__label form-container__label--add label"
            for="new-task">
              Add Item
          </label>
          <div class="form-container__add-task">
            <input
              id="new-task"
              class="form-container__input form-container__input--new-task input"
              type="text">
            <button class="form-container__button button">Add</button>
          </div>
        </div>
        <h3 class="form-container__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="form-container__item list-item">
            <input class="form-container__checkbox checkbox" type="checkbox">
            <label
              class="form-container__label form-container__label--new label">
                Pay Bills
            </label>
            <input
              type="text"
              class="form-container__input input input--task">
            <button class="form-container__button button edit">Edit</button>
            <button class="form-container__button button delete">
              <img class="delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="form-container__item list-item edit-mode">
            <input class="form-container__checkbox checkbox" type="checkbox">
            <label
              class="form-container__label form-container__label--new label">
                Go Shopping
            </label>
            <input
              type="text"
              value="Go Shopping"
              class="form-container__input input input--task">
            <button class="form-container__button button edit">Save</button>
            <button class="form-container__button button delete">
              <img class="delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
        <h3 class="form-container__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="form-container__item list-item">
            <input
              class="form-container__checkbox checkbox"
              type="checkbox"
              checked>
            <label
              class="form-container__label form-container__label--new label">
                See the Doctor
            </label>
            <input
              type="text"
              class="form-container__input input input--task">
            <button class="form-container__button button edit">Edit</button>
            <button class="form-container__button button delete">
              <img class="delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
